language: java
jdk:
  - oraclejdk8
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
notifications:
  email:
    recipients:
    - my.gama.bot@gmail.com
    on_success: never
    on_failure: never
cache:
  directories:
  - "$HOME/.m2"
script: sh ./build.sh
after_success: 
  - git remote set-url origin https://$CI_USER_TOKEN@github.com/gama-platform/gama.git
  - sh ./github-release.sh "gama-platform/gama" "latest" $HOME/.m2/repository/msi/gama/msi.gama.application.product/1.7.0-SNAPSHOT/msi.gama.application.product-1.7.0-SNAPSHOT-*.zip
branches:
  only:
    - travis-test
